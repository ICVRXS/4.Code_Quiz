<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Golden Turkey quiz</title>
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="assets/style.css">
    </head>

    <body>
        <div class="container" id="header">
            <h1>Golden Turkey quiz</h1>
            <p>This quiz will test your knowledge of the 1980's book, "The Golden Turkey Awards" which awarded the 'worst of' title to actors, movies, directors, and more...</p>
            <button id="start-button">Start Quiz</button>
            <div id="timer"></div>
        </div>

        <div class="container" id="question-box">
            <h3 id="question"></h3>
                <div class="answer" id="answer-one"></div>
                <div class="answer" id="answer-two"></div>
                <div class="answer" id="answer-three"></div>
                <div class="answer" id="answer-four"></div>
        </div>
        <div class="container" id="initial-form">
            <h3 id="game-over"></h3>
                <form id="initials-form">
                    <h3>Game Over</h3>
                    <h4 id="score"></h4>
                    <label for="initials">Please enter your intials</label><br>
                    <input type="text" id="initials" name="initials">
                    <button id="submit-button">Submit</button>
                </form>
        </div>

        <script src="script.js"></script>
    </body>
</html>
